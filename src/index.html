<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Mesto</title>
  <!--,без maximum-scale=1.0, minimum-scale=1.0" в devtools странно себя ведет
  <link rel="icon" type="image/svg" href="./images/favicon.ico">-->

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="ПР4, ПР5 и ПР6 ПР7 ПР8 ПР9 Жидков А.В. на Яндекс.Практикуме">
  <meta name="author" content="Александр Жидков">
  <meta name="keywords" content="Красивые места">
  <meta name="robots" content="index, follow">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="container">
      <section class="profile">
        <div class="profile__title">
          <div class="profile__avatar-area">
            <img class="profile__img" src="#" alt="Аватар автора">
            <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__btn-edit" type="button" title="Редактировать профиль"></button>
            <h1 class="profile__job"></h1>
          </div>

        </div>

        <button class="profile__btn-add" type="button" title="Добавить фотографию"></button>
      </section>

      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <a href="mailto:zhialesem@gmail.com" class="footer__mail">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </a>
    </footer>
  </div>

  <template id="element">
    <figure class="element">
      <img class="element__img" src="#" alt="#">
      <button aria-label="удалить" class="element__btn-del" type="button" title="удалить"></button>
      <figcaption class="element__title">
        <h2 class="element__caption"></h2>
          <button aria-label="лайк" class="element__btn-like" type="button" title="лайк"></button>
        <div class="element__like-area"></div>

          <p class="element__like-counter">3</p>

      </figcaption>
    </figure>
  </template>

  <div class="popup popup-profile">
    <div class="popup__container">
      <button aria-label="Кнопка закрыть" type="button" class="popup__btn-close"></button>

      <h2 class="popup__title">Редактировать&nbsp;профиль</h2>

      <form name="edit-form" action="#" class="popup__form popup__edit-form" novalidate="">
        <fieldset class="popup__formset">
          <label class="popup__formField">

            <input type="text" placeholder="Введите имя" name="name" id="name-input"
              class="popup__input popup__input_type_name" minlength="2" maxlength="40">

            <span class="popup__msg-error name-input-error"></span>
          </label>

          <label class="popup__formField">
            <input type="text" placeholder="Введите род занятий" name="job" id="about-input"
              class="popup__input popup__input_type_job" minlength="2" maxlength="200">
            <span class="popup__msg-error about-input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup-new-item">
    <div class="popup__container">
      <button aria-label="Кнопка закрыть" type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Новое&nbsp;место</h2>
      <form name="add-form" action="#" class="popup__form popup__add-form" novalidate="">
        <fieldset class="popup__formset">
          <label class="popup__formField">
            <input type="text" placeholder="Название" name="title" id="title-input"
              class="popup__input popup__input_type_name" minlength="2" maxlength="40">
            <span class="popup__msg-error title-input-error"></span>
          </label>
          <label class="popup__formField">
            <input type="url" placeholder="Ссылка на картинку" name="src" id="src-item-input"
              class="popup__input popup__input_type_src">
            <span class="popup__msg-error src-item-input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_zoom-active">
    <div class="popup__zoom-container">
      <button aria-label="Кнопка закрыть" type="button" class="popup__btn-close"></button>
      <img class="popup__zoom-img" src="#" alt="#">
      <p class="popup__zoom-caption">Карачаевск</p>
    </div>
  </div>

  <div class="popup popup-delete">
    <div class="popup__container">
      <button aria-label="Кнопка закрыть форму" type="button" class="popup__btn-close"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <form class="popup__form" name="delete-card" novalidate>
        <button type="submit" class="popup__button" aria-label="Да">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container">
      <button aria-label="Кнопка закрыть" type="button" class="popup__btn-close"></button>
      <h2 class="popup__title">Обновить&nbsp;аватар</h2>
      <form name="add-form" action="#" class="popup__form popup__add-form" novalidate="">
        <fieldset class="popup__formset">
          <label class="popup__formField">
            <input type="url" placeholder="Ссылка на картинку" name="src" id="src-ava-input"
              class="popup__input popup__input_type_src">
            <span class="popup__msg-error src-ava-input-error"></span>
          </label>
          <button type="submit" class="popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/utils.js"></script>
 <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="pages/index.js"></script>-->

</body>

</html>
